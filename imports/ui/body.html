<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      <!-- conditional display of form -->
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <!-- tasks is the helper defined in body.js -->
    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>

    {{> counter}}
  </div>
</body>

<!-- task is the previous template we used above by invoking {{>task}}. It is replaced by a new template created in the task.html component -->
